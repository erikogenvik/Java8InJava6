group 'com.jayway'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'me.tatarka:gradle-retrolambda:3.2.5'
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'me.tatarka.retrolambda'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile 'org.threeten:threetenbp:1.3.1'
    testCompile 'com.annimon:stream:1.0.7'
    testCompile 'net.sourceforge.streamsupport:streamsupport:1.4.2'

}

retrolambda {
    jdk "/usr/java/jdk1.8.0_72/"
    oldJdk "/usr/java/jdk1.6.0_45"
    javaVersion JavaVersion.VERSION_1_6
}